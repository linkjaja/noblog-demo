<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--title-->
  <title th:replace="${title}">fragments</title>
  <!-- Semantic CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <!-- animate -->
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <!-- editormd -->
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <!-- prism -->
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <!-- Customize CSS -->
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body>
<!-- Nav bar-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui grey header item">NoBlog/ admin</h2>
      <!--<h1>
        <a href="#" th:href="@{/admin/blogs}" class="brand">Admin</a>
      </h1>-->

      <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class=" home icon"></i>Manage Blog</a>
      <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class=" idea icon"></i>Manage Type</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class=" tags icon"></i>Manage Tag</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">name</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
  <!-- Sub bar-->
  </nav>
  <div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" class="teal active item">Add</a>
      <a href="#" class="item">List</a>
    </div>
  </div>
  </div>



<!--Footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-mid m-opacity-mini">
  <div class="ui center aligned container">
    <small class="m-text m-text-spaced m-opacity-mini"><span style="color: #808080">Copyright &copy; Link</span></small>
  </div>
</footer>

<!-- JavaScript -->
<th:block th:fragment="script">
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <!-- semantic ui -->
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!-- scrollTo -->
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <!-- prism -->
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <!-- waypoints -->
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <!-- editormd -->
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
